<h2 class="m10 text-center">Service Demo</h2>
<div class="m10">
  <div class="form-group">
    <label>Product Id:</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.productId"
      placeholder="product id"
    />
  </div>
  <div class="form-group">
    <label>Product Name:</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.productName"
      placeholder="product name"
    />
  </div>
  <div class="form-group">
    <label>Product Description:</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.productDescription"
      placeholder="product description"
    />
  </div>
  <div class="form-group">
    <label>Product Price:</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.productPrice"
      placeholder="product price"
    />
  </div>
  <input
    type="button"
    class="btn btn-secondary m10"
    (click)="addProduct()"
    value="Add Product"
  />
  &nbsp;
  <input
    type="button"
    class="btn btn-secondary"
    (click)="showSummary()"
    value="Show/Hide Summary Component"
  />
  <hr />
  <app-summary *ngIf="isShowSummary"></app-summary><br />
  <hr />
  <app-users></app-users>
</div>

<div class="container">
  <h2>Template Driven Form</h2>
  <form class="form-horizontal" (ngSubmit)="onSubmit()" #form="ngForm">
    <!-- First Name  -->
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">First Name:</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="fname"
          placeholder="Enter your first name"
          ngModel
          name="fname"
          required
        />
      </div>
    </div>
    <!-- Last Name  -->
    <div class="form-group">
      <label class="control-label col-sm-2" for="lname">Last Name:</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="lname"
          placeholder="Enter your last name"
          ngModel
          name="lname"
          required
        />
      </div>
    </div>
    <!-- Email  -->
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        />
        <span class="ML15 color-red" *ngIf="!email.valid && email.touched"
          >Please enter a valid email</span
        >
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="pwd"
          placeholder="Enter password"
          ngModel
          name="pwd"
          required
        />
      </div>
    </div>

    <!-- Location -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <label for="location">Location: </label>
        <select
          class="form-control"
          id="location"
          [(ngModel)]="location"
          name="location"
        >
          <option value="DHD">Dahod</option>
          <option value="AHD">Ahmedabad</option>
          <option value="BRD">Baroda</option>
          <option value="SRT">Surat</option>
        </select>
      </div>
    </div>

    <!-- Gender -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <label for="gender">Gender: </label>
        <!-- <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="male"
          />
          <label class="form-check-label" for="male"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="female"
          />
          <label class="form-check-label" for="female"> Female </label>
        </div> -->
        <div class="form-check" *ngFor="let gender of genders">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            [id]="gender"
            [value]="gender"
            ngModel
            required
          />
          <label class="form-check-label" [for]="gender">
            {{ gender }}
          </label>
        </div>
      </div>
    </div>

    <!-- Radio button for remember me -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label
            ><input type="checkbox" ngModel name="remember" /> Remember
            me</label
          >
        </div>
      </div>
    </div>

    <!-- Submit button -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          type="submit"
          class="btn btn-secondary"
          [disabled]="!form.valid"
        >
          Submit
        </button>
      </div>
    </div>
    <div class="form-group">
      <span class="col-sm-offset-2 col-sm-10">
        <button
          type="button"
          class="btn btn-primary"
          (click)="setValueMethod()"
        >
          Set Value
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="patchValueMethod()"
        >
          Patch Value
        </button>
      </span>
    </div>
  </form>
  <hr />
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data are:</h3>
      <br />
      <p>FirstName: {{ user.firstName }}</p>
      <p>LastName: {{ user.lastName }}</p>
      <p>Email address: {{ user.emailId }}</p>
      <p>Password: {{ user.password }}</p>
      <p>Location: {{ user.location }}</p>
      <p>Gender: {{ user.gender }}</p>
      <p>Remember Me: {{ user.remember }}</p>
    </div>
  </div>
</div>

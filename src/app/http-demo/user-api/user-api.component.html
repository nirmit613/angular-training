<div class="p-4">
  <h1 class="mb-3">Create User</h1>
  <form class="card p-3" #userForm="ngForm" (submit)="addUser(userForm)">
    <!-- User Name -->
    <div class="mb-3">
      <label for="userName" class="form-label">User Name</label>
      <input
        type="text"
        class="form-control"
        id="userName"
        name="userName"
        ngModel
        required
      />
    </div>
    <!-- Role of the user -->
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <input type="text" class="form-control" id="role" name="role" ngModel />
    </div>
    <!-- Gender -->
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <input
        type="text"
        class="form-control"
        id="gender"
        name="gender"
        ngModel
        required
      />
    </div>
    <!-- Is Active -->
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        value="active"
        id="isActive"
        name="isActive"
        ngModel
      />
      <label class="form-check-label" for="isActive"> Is User Active </label>
    </div>
    <!-- Form Actions -->
    <div class="form-actions">
      <button type="submit" class="btn btn-secondary">AddUser</button>
    </div>
    <div class="form-actions">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="updateUser(userForm)"
      >
        UpdateUser
      </button>
    </div>
    <ng-container *ngIf="users !== null">
      <div class="form-actions" *ngFor="let user of users">
        <button
          type="submit"
          class="btn btn-danger"
          (click)="deleteUser(user.id)"
        >
          DeleteUser
        </button>
      </div>
    </ng-container>
  </form>
</div>
